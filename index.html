<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D carousel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-overlay"></div>
    <div class="carousel-container">
        <div class="carousel">
            <div class="carousel-slide active">
                <img src="assets/Machupichu.jpeg" alt="Machu Picchu">
                <div class="caption">
                    <h2>MACHU PICHU</h2>
                    <h3>- PERU</h3>
                    <p>Adventure is never far away</p>
                </div>
            </div>
            <div class="carousel-slide">
                <img src="assets/image2.jpeg" alt="Image 2">
                <div class="caption">
                    <h2>Image 2</h2>
                    <p>Discover the unknown</p>
                </div>
            </div>
            <div class="carousel-slide">
                <img src="assets/image3.jpeg" alt="Image 3">
                <div class="caption">
                    <h2>Image 3</h2>
                    <p>Explore the beauty</p>
                </div>
            </div>
           
        </div>
        <div class="navigation">
            <button class="prev">&#10094;</button>
            <button class="next">&#10095;</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
